
<h4 class="mb-3">Day</h4>

<div class="h-50 overflow-auto">
    <div class="bg-primary" style="height: 800px; display: grid; grid-template-rows: repeat(20, 40px);">
        <svg 
            *ngFor="let reminder of listReminders" 
            class="bd-placeholder-img card-img-top" 
            [style.grid-row-start]="reminder"
            width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" role="img"
            aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"
        >
            <title>Placeholder</title>
            <rect width="100%" height="100%" fill="#55595c"></rect>
        </svg>
    </div>
</div>


<div class="mt-3 px-2">
    <button type="button" [routerLink]="['/reminder']" class="btn btn-primary btn-lg w-100">Add reminder</button>
</div>

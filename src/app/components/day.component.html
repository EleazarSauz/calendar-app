<div *ngIf="selectDay$ | async as day">
    <h4 class="mb-3">Day {{listDays[day]}}</h4>

    <div class="overflow-auto bg-primary text-white">
        <div style="height: 600px;">
            <div 
                style="display: grid; grid-template-rows: repeat(24, 70px); grid-auto-columns: 200px; grid-template-columns: 60px"
            >
                <div class="bg-secondary text-center pt-1"
                    [style.grid-row-start]="hour + 1"
                    *ngFor="let hour of hours">
                    {{hour | number: '2.0-0'}}:00
                </div>
<ng-container *ngFor="let reminder of reminders$ | async; index as i;">
    <div 
        *ngIf="reminder.day === day"
        [ngClass]="{'p-1 text-center border border-light rounded': reminder.day === day}"
        [style.grid-row-start]="reminder.hour"
        [style.background]="reminder.color"
        width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" role="img"
        aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"
        (click)="clickOnReminder(i)"
    >
        <p>{{reminder.text}}</p>
    </div>
</ng-container>
            </div>
        </div>
    </div>
</div>

<div class="mt-3 px-2">
    <button type="button" [routerLink]="['/reminder']" class="btn btn-primary btn-lg w-100">Add reminder</button>
</div>
